	<h2>Feedback</h2><br><br>
	<center>
		<form method = "POST" action = "mailto:ashish.shrestha@live.com">
			
			<div class="labelled-input">
				<label for = "title">Title<span class="required">*</span></label>
				<input type = "text" name="title" id = "title" required>
			</div>
			
			
			<div class="labelled-input">
				<label for = "email">Email</label>
				<input type="email" name = "email" id="email" required>
			</div>
			
			<div class="labelled-input">
				<label for ="date">Date</label>
				<input type="date" name="date-today" = id="date-today" required>
			</div>
			
			<div class="labelled-input">
				<label for = "rating">Rate us!</label>
				<select name="rating" id="rating" required>
					<option selected disabled>Please Choose..</option>			
					<option>Excellent</option>
					<option>Good</option>
					<option>Average</option>
					<option>Below Average</option>
					<option>Rubbish!</option>				
				</select>
			</div>
			
			<div class="labelled-input">
				<label for ="feedback">Your feedback</label>
				<textarea name="feedback" required></textarea>
			</div>
			
			
			<div class="labelled-input">
				<p>Do you want to hear back from us?<p>
				<input type="radio" name="response" id="response-yes" value = "Yes" required>
				<label for ="response">Yes</label>

				<input type="radio" name="response" id="response-no" value = "No" required>
				<label for ="response">No</label>
				
			</div>	
			
			<input type="submit">
		</form>
	</center>
